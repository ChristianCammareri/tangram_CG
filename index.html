<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TANGRAM</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>


<body>
  <div class="my-navbar">
    <div class="my-navbar-section">
      <h4>Active Lights</h4>
      <input id="dirLightEnable" type="checkbox" class="my-navbar-option">Directional<br/>
      <input id="pointLightEnable" type="checkbox" class="my-navbar-option">Point<br/>
      <input id="spotLightEnable" type="checkbox" class="my-navbar-option">Spot<br/>
    </div>
    <div class="my-navbar-section">
      <h4>Directional Light</h4>
      Slider1<br/>
      <input id="dirSlider1" type="range" min="0" max="1" step="0.1" value="0"><br/>	
      Slider2<br/>
      <input id="dirSlider2" type="range" min="0" max="1" step="0.1" value="0"><br/>
    </div>
    <div class="my-navbar-section">
      <h4>Point Light</h4>
      Slider1<br/>
      <input id="pointSlider1" type="range" min="0" max="1" step="0.1" value="0"><br/>	
      Slider2<br/>
      <input id="pointSlider2" type="range" min="0" max="1" step="0.1" value="0"><br/>
    </div>
    <div class="my-navbar-section">
      <h4>Spot Light</h4>
      Slider1<br/>
      <input id="spotSlider1" type="range" min="0" max="1" step="0.1" value="0"><br/>
      Slider2<br/>
      <input id="spotSlider2" type="range" min="0" max="1" step="0.1" value="0"><br/>
    </div>
    <div class="my-navbar-section">
      <h4>Light Colors</h4>
      <input type="color" id="dirColor" value="#fdffff"> Directional<br/>
      <input type="color" id="pointColor" value="#fdffff"> Point<br/>
      <input type="color" id="spotColor" value="#fdffff"> Spot<br/>
    </div>
    <div class="my-navbar-section">
      <h4 id="checkBtn" class="my-navbar-btn">Check</h4>
      <h4 id="resetBtn" class="my-navbar-btn">Reset</h4>
      <h4 id="surrenderBtn" class="my-navbar-btn">Surrender</h4>
      <select id="stageSelect" class="my-navbar-btn">
        <!-- FILL WITH OPTIONS TAKEN FROM ASSETS -->
      </select>
    </div>
  </div>

  <div id="container">
    <canvas id="c"></canvas>
    <canvas id="overlay"></canvas>
  </div>
  
  <script type="text/javascript" src="src/resources/setups.js"></script>
  <script type="text/javascript" src="src/helper/utils.js"></script>
  <script type="text/javascript" src="src/params.js"></script>
  <script type="text/javascript" src="src/helper/utilsMain.js"></script>
  <script type="text/javascript" src="src/helper/helperMouseAndKeyboard.js"></script>
  <script type="text/javascript" src="src/resources/assets.js"></script>
  <script type="text/javascript" src="src/helper/check.js"></script>
  <script type="text/javascript" src="src/drawingOverlay.js"></script>
  <script type="text/javascript" src="src/drawingStub.js"></script>
  <script type="text/javascript" src="src/drawingFloor.js"></script>
  <script type="text/javascript" src="src/drawingItems.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>

</html>
